<form [formGroup]="taxForm" (ngSubmit)="onSubmit()" #formDirective="ngForm" autocomplete="off">
  <!-- Username -->
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput [formControlName]="taxFormField.USERNAME" autocomplete="chrome-off">
    <mat-error>{{ usernameErrorMessage}}</mat-error>
  </mat-form-field>
  <!-- Country -->
  <mat-form-field appearance="fill">
    <mat-label>Country</mat-label>
    <input type="text"
           aria-label="Country"
           matInput
           autocomplete="chrome-off"
           [formControlName]="taxFormField.COUNTRY"
           [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption="true" #auto="matAutocomplete">
      <mat-option *ngFor="let item of filteredCountries | async" [value]="item">
        {{item}}
      </mat-option>
    </mat-autocomplete>
    <mat-error>{{ countryErrorMessage}}</mat-error>
  </mat-form-field>
  <!-- Tax code -->
  <mat-form-field appearance="fill">
    <mat-label>Tax code</mat-label>
    <input type="text" matInput [formControlName]="taxFormField.TAX_ID" [mask]="mask" autocomplete="chrome-off"
           [placeholder]="taxIdPlaceholder">
    <mat-error>{{ taxIdErrorMessage}}</mat-error>
  </mat-form-field>
  <!-- Submit -->
  <mat-card-actions>
    <button mat-raised-button type="submit" color="primary">SUBMIT</button>
  </mat-card-actions>
</form>
